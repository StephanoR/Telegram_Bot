name: Deploy Telegram Bot to Cloud Run

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Needed for workload identity

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker authentication
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/telegram-bot:latest .

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/telegram-bot:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy telegram-bot \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/telegram-bot:latest \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars BOT_TOKEN=${{ secrets.BOT_TOKEN }},MAIN_FOLDER_ID=${{ secrets.MAIN_FOLDER_ID }}
